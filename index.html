<html>
<head>
  <title>Interval Timer</title>

  <link href="main.css"
  rel="stylesheet">

</head>
<body>

  <div class="page">
    <header>
      <h1>TODAY IS YOUR DAY</h1>
    </header>

    <h4>
      Local Time
      <br>
      <span id="clock">Clock goes here</span>
    </h4>

    <blockquote id="timeEvent">Select the rounds for your
      workout.</blockquote>

  <div id='timerDiv'>
    <span id="currentRound"></span>
  <br>
  <br>
    <span id="countdown"></span>
  <br>

</div>

  <br>

  <div id='inputDiv'>
    NUMBER OF ROUNDS:
    <form>
      <input id="noOfRounds" type='number' placeholder='number of rounds'>
    </form>

    Minutes per round:
    <form>
      <input id="lenOfRounds" type='number' placeholder='length of rounds'>
    <br>
    <br>

    Seconds per rest:
    <form>
      <br>
      <input id="lenOfRest" type='number' placeholder='length of rest'>
    </form>
  </div id='buttonDiv'>
      <button id="startTimerButton">Start Timer</button>
      <button id="stopTimerButton">Stop Timer</button>
      <button id="resetTimerButton">Reset Timer</button>
    <br>
</div>

    <script type="text/javascript" src="app.js">
    </script>
  </body>
  </html>
